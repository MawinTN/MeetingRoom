{% extends 'meeting_room/base.html' %}

{% block title %}แก้ไขการจอง{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-warning text-white">
        <h3 class="mb-0">แก้ไขการจอง</h3>
    </div>
    <div class="card-body">
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อผู้จอง</label>
                {{ form.name }}
            </div>
            <div class="mb-3">
                <label for="room_name" class="form-label">ชื่อห้อง</label>
                <select id="room_name" name="room_name" class="form-control">
                    <option value="Room 1">Room 1</option>
                    <option value="Room 2">Room 2</option>
                    <option value="Room 3">Room 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="booking_date" class="form-label">วันที่จอง</label>
                {{ form.booking_date }}
            </div>
            <div class="mb-3">
                <label for="start_time" class="form-label">เวลาเริ่มต้น</label>
                {{ form.start_time }}
            </div>
            <div class="mb-3">
                <label for="end_time" class="form-label">เวลาสิ้นสุด</label>
                {{ form.end_time }}
            </div>
            <button type="submit" class="btn btn-success">บันทึกการเปลี่ยนแปลง</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary">กลับไปหน้ารายการจอง</a>
        </form>
    </div>
</div>
{% endblock %}
