{% extends 'meeting_room/base.html' %}

{% block title %}ยกเลิกการจอง{% endblock %}

{% block content %}
<div class="card shadow-sm mt-4">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">ยืนยันการยกเลิกการจอง</h3>
    </div>
    <div class="card-body">
        <p>คุณต้องการยกเลิกการจองของ <strong>{{ booking.name }}</strong> หรือไม่?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">ยืนยัน</button>
            <a href="{% url 'booking_list' %}" class="btn btn-secondary">ยกเลิก</a>
        </form>
    </div>
</div>
{% endblock %}
